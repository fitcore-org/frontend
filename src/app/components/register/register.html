<div id="container">
    <div class="halter-container">
        <div class="halter" #halter1></div>
        <div class="halter-big" #halter2></div>
    </div>
    <div id="bar"></div>
    <div id="register-container">
        <h1 id="register-title">CADASTRO</h1>
        <form method="post" id="form-register" autocomplete="off">

            <input placeholder="Nome" type="text" class="input" id="Nome" #Nome>
            <input placeholder="Email" type="email" class="input" id="Email" #Email>
            <input placeholder="Senha" type="password" class="input" id="Senha" #Senha>
            @if (errorMessage) {
                <div id="error-message" class="error-text">{{ errorMessage }}</div>
            }
            <button (click)="handleSubmit($event)" type="button" id="register-button">Cadastrar</button>

        </form>
        <div id="login-section">
            <p (click)="goToLogin()" id="login-text">JÃ¡ tem uma conta? <span id="login-link">entrar</span></p>
        </div>
    </div>
    <div id="bar"></div>
    <div class="halter-container">
        <div class="halter-big" #halter3></div>
        <div class="halter" #halter4></div>
    </div>
</div>
