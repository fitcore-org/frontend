<div id="container">
    <div class="dumbbell-container" #dumbbellLeft>
        <div class="weight-plate"></div>
        <div class="weight-plate"></div>
        <div class="weight-plate"></div>
        <div class="grip-section"></div>
        <div class="weight-plate"></div>
        <div class="weight-plate"></div>
        <div class="weight-plate"></div>
    </div>
    <div id="login-container">
        <h1 id="login-title">FITCORE</h1>
        <p style="color: rgba(255, 255, 255, 0.7); margin-top: 0.5rem; margin-bottom: 0; font-size: 0.9rem; text-align: center;">Entre na sua conta</p>
        <form method="post" id="form-login" autocomplete="off">

            <div class="input-container">
                <fieldset class="input-fieldset">
                    <legend class="input-legend">Email</legend>
                    <input type="email" class="input" id="Email" #Email required>
                </fieldset>
            </div>

            <div class="input-container">
                <fieldset class="input-fieldset">
                    <legend class="input-legend">Senha</legend>
                    <input type="password" class="input" id="Senha" #Senha required>
                </fieldset>
            </div>

            @if (errorMessage) {
                <div id="error-message" class="error-text">{{ errorMessage }}</div>
            }
            
            <div class="forgot-password-section">
                <p (click)="goToPasswordReset()" class="forgot-password-text">Esqueceu sua senha?</p>
            </div>
            
            <button (click)="handleSubmit($event)" type="button" id="login-button" #EnterB>Entrar</button>

        </form>
    </div>
    <div class="dumbbell-container" #dumbbellRight>
        <div class="weight-plate"></div>
        <div class="weight-plate"></div>
        <div class="weight-plate"></div>
        <div class="grip-section"></div>
        <div class="weight-plate"></div>
        <div class="weight-plate"></div>
        <div class="weight-plate"></div>
    </div>
</div>
