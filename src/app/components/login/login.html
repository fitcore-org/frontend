<div id="container">
    <div class="halter-container">
        <div class="halter" #halter1></div>
        <div class="halter-big" #halter2></div>
    </div>
    <div id="bar"></div>
    <div id="login-container">
        <h1 id="login-title">LOGIN</h1>
        <form method="post" id="form-login" autocomplete="off">

            <input placeholder="Email" type="email" class="input" id="Email" #Email>
            <input placeholder="Senha" type="password" class="input" id="Senha" #Senha>
            @if (errorMessage) {
                <div id="error-message" class="error-text">{{ errorMessage }}</div>
            }
            <button (click)="handleSubmit($event)" type="button" id="login-button">Entrar</button>

        </form>
        <div id="create-account-section">
            <p (click)="goToRegister()" id="create-account-text">Ainda n√£o tem uma conta? clique <span id="create-account">aqui</span></p>
        </div>
    </div>
    <div id="bar"></div>
    <div class="halter-container">
        <div class="halter-big" #halter3></div>
        <div class="halter" #halter4></div>
    </div>
</div>
